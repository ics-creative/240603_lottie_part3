<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottie実装編 | 検証用デモ - Lottieが複雑な場合</title>

    <link rel="stylesheet" href="./style.css" />

    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"
    ></script>

    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <form>
        <fieldset class="debug">
          <label class="debug_label">
            <input type="radio" name="debug-radio" value="withoutBg" />
            ①背景なし
          </label>

          <label class="debug_label">
            <input type="radio" name="debug-radio" value="withBg" checked />
            ②単色背景あり
          </label>

          <label class="debug_label">
            <input type="radio" name="debug-radio" value="withAnimBg" />
            ③アニメーションする背景あり
          </label>


          <span>- - - - - - </span>

          <label class="debug_label">
            <input type="radio" name="debug-radio" value="canvasWithoutBg" />
            ④canvasレンダラー（①と同じJSONを使用）
          </label>

          <label class="debug_label">
            <input type="radio" name="debug-radio" value="canvasAnimBg" />
            ⑤canvasレンダラー（③と同じJSONを使用）
          </label>
        </fieldset>
      </form>

      <div class="lottie-wrapper">
        <span class="lottie" id="lottie1"></span>
      </div>
    </div>
  </body>
</html>
