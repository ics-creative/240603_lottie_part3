<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie実装編 | 検証用デモ - Lottieのアニメーション再生管理</title>

  <link rel="stylesheet" href="./style.css" />

  <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"
  ></script>

  <script type="module" src="./index.js"></script>
</head>

<body>
<div class="wrapper">
  <form>
    <fieldset class="debug">
      <label class="debug_label">
        <input type="checkbox" id="debug-translucent" />
        背景を半透明にする（若干負荷がかかります）
      </label>

      <label class="debug_label">
        <input type="radio" name="debug-radio" value="default" checked />
        何もしない
      </label>

      <label class="debug_label">
        <input type="radio" name="debug-radio" value="stop" />
        MVアニメーションを停止する
      </label>

      <label class="debug_label">
        <input type="radio" name="debug-radio" value="destroy" />
        DOMを解放する
      </label>
    </fieldset>
  </form>

  <div class="lottie-wrapper-1" id="lottie-wrapper">
    <h1>Main Visual</h1>
    <span class="lottie lottie_1"></span>
    <span class="lottie"></span>
    <span class="lottie lottie_2"></span>
  </div>

  <div class="lottie-wrapper-scroll" id="lottie-wrapper-2">
    <h2>Heading2</h2>
    <p>contents contents contents contents contents contents</p>
    <span class="lottie" id="lottie2"></span>
  </div>

</div>
</body>
</html>
